fullnameOverride: 'ctp-adyen-integration-service-extension'

image:
  repository: 'eu.gcr.io/professionalserviceslabs/commercetools-adyen-integration-extension'
  tag: 'v5.0.0'

service:
  type: 'NodePort'

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: 'gce'
    kubernetes.io/ingress.allow-http: 'true'

livenessProbe:
  httpGet:
    path: ''

readinessProbe:
  httpGet:
    path: ''
